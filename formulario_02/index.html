<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>


    <main class="container">
        <h1> Contact Us </h1>
        <form>
            
            <div class="group-name">
                <div>
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname">
                    <p class="message-erro"></p>
                </div>
                <div>
                    <label for="lname">Last Name *</label>
                    <input type="text" id="lname">
                    <p class="erro-sobrenome"></p>
                    
                </div>
            </div>

            <div class="group-email">

                <label for="email">Email Address *</label>
                <input type="email" id="email">
                <p class="erro-email"></p>
        
            </div>

            <fieldset>
                <legend>Query Type *</legend>

                <input type="radio" id="general" name="query">
                <label for="general">General Enquiry</label>

                <input type="radio" id="support" name="query">
                <label for="support">Support Request</label>
        
            </fieldset>

            <div class="group-message">
                <label for="message">Message *</label>
                <textarea name="message" id="message"></textarea>
                <p class="erro-mensagem"></p>
            </div>

            <div class="group-term">
                <input type="checkbox" id="term" />
                <label for="term">I consent to being contacted by the team</label>
                <p class="erro-terminal"></p>
            </div>

            <button type="button" onclick="validator()">Submit </button>

        </form>

    </main>





    <script src="script.js"></script>
</body>

</html>
