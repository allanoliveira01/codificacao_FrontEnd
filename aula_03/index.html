<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Tabelas</title>
</head>
<!--  <table> Significa Tabela -->
<!--  <tr> Significa as linha da tabela -0-0>
<!--  <td> É os nomes -->

<body>
    <h1>Tabela Exemplo </h1>
    <table border="2">
        <tr>
            <td>Titulo 01</td>
            <td>Titulo 02</td>
            <td>Titulo 03</td>
        </tr>

        <tr>
            <td>Conteúdo 01</td>
            <td>Conteúdo 02</td>
            <td>Conteúdo 03</td>
        </tr>

        <tr>
            <td>Aula 01</td>
            <td>Aula 02</td>
            <td>Aula 03</td>
        </tr>
    </table>
    <hr>
    <h1>Meus produtos </h1>
    <table border="2">
        <thead>
            <tr>
                <td>Código</td>
                <td>Produto</td>
                <td>Preço</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 3000,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Smartphone</td>
                <td>R$ 1700,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td></td>
                <td>R$ 3000,00</td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
